    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="POST" th:action="@{/persons/update}" th:object="${person}">
            <div class="mb-3">
                <label class="form-label">Id</label>
                <input type="text" class="form-control" name="id" th:field="*{id}" placeholder="Person Id" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="First Name">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Last Name">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Email">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}" placeholder="Salary">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">DOB</label>
                <input type="date" class="form-control" name="dob" th:field="*{dob}" placeholder="Birth date">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telephone</label>
                <input type="text" class="form-control" name="telephone" th:field="*{telephone}" placeholder="Telephone">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}" placeholder="Postal Code">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
